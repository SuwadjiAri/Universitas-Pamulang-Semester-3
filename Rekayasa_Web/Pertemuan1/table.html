<!DOCTYPE html>
<html>
<head>
    <title>Susunan Kolom HTML</title>
    <style>
        table {
            border-collapse: collapse; /* Menggunakan collapse untuk garis tunggal */
            width: 30%; /* Melebarkan tabel */
        }

        td {
            padding: 10px; /* Atur jarak dalam sel */
            border: 1px solid black; /* Tambahkan garis tepi sel */
            text-align: center; /* Memusatkan teks dalam sel */
        }
    </style>
</head>
<body>
    <h2>Arif Frima Ari Suwadji (221011700443)</h2>
    <table>
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
