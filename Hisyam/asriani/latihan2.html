<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Function Example</title>
  <script type="text/javascript">
    function product(a, b) {
      return a * b;
    }
  </script>
</head>
<body>
  <script type="text/javascript">
    document.write(product(4, 3));
  </script>
</body>
</html>
