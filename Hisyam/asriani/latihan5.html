<!DOCTYPE html>
<html>
<head>
  <title>Array Keluarga</title>
</head>
<body>
  <script type="text/javascript">
    var parents = ["Jani", "Tove"];
    var children = ["Cecilie", "Lone"];
    var family = parents.concat(children);
    document.write("Keluarga: " + family);
  </script>
</body>
